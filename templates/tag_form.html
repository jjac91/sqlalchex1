{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}
{% block content %}
    <h1>New Tag</h1>
    {% for category, msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
    {% endfor %}
    <form id="new-tag" action="/tags/new" method="POST">
        <label for="tag_name">Tag Name:</label>
        <input type="text" id ="tag_name" name="tag_name" placeholder="Tag name">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
