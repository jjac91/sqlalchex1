{% extends 'base.html' %}
{% block title %}Edit {{  tag.name  }}{% endblock %}
{% block content %}
    <h1>Edit {{  tag.name  }}</h1>
    {% for category, msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
    {% endfor %}
    <form id="edit-tag" action="/tags/{{tag.id}}/edit" method="POST">
        <label for="tag_name">Tag Name:</label>
        <input type="text" id ="tag_name" name="tag_name" placeholder="Tag name">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
