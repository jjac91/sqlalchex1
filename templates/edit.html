{% extends 'base.html' %}
{% block title %}{{ user.full_name }}{% endblock %}
{% block content %}
    <h1>Edit {{ user.full_name }}</h1>
    <form id="edit-user" action="/users/{{ user.id }}/edit" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id ="first_name" name="first_name" maxlength="25" value="{{user.first_name}}">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id ="last_name" name="last_name" maxlength="25" value="{{user.last_name}}">
        <br>
        <label for="image_url">Picture Location:</label>
        <input type="text" id ="image_url" name="image_url"value="{{user.image_url}}">
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="/users/{{ user.id }}"><button>Cancel</button></a>
{% endblock %}
